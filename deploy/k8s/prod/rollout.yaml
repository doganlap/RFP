apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rfp-app
  namespace: rfp-prod
spec:
  replicas: 5
  selector:
    matchLabels:
      app: rfp-app
  template:
    metadata:
      labels:
        app: rfp-app
    spec:
      containers:
        - name: app-container
          image: ghcr.io/example/rfp-app:latest
          ports:
            - containerPort: 8080
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause:
            duration: 120s
        - analysis:
            templates:
              - templateName: success-rate
        - setWeight: 25
        - pause:
            duration: 180s
        - analysis:
            templates:
              - templateName: success-rate
        - setWeight: 50
        - pause:
            duration: 300s
        - analysis:
            templates:
              - templateName: success-rate
        - setWeight: 100