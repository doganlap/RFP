name: Bug report
description: Report a problem
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened, and what did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide minimal reproducible steps
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version/Commit
      description: App version or commit SHA
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - low
        - medium
        - high
        - critical